site_name: Tinkoff ID Документация
theme:
  name: material
  language: 'ru'
  features:
    - content.code.annotate
    # - content.tabs.link
    # - header.autohide
    # - navigation.expand
    - navigation.indexes
    # - navigation.instant
    - navigation.sections
    - navigation.tabs
    # - navigation.tabs.sticky
    - navigation.top
    - navigation.tracking
    - search.highlight
    - search.share
    - search.suggest
    - toc.follow
  palette:
    - scheme: default
      primary: yellow
      accent: indigo
      toggle:
        icon: material/toggle-switch
        name: Switch to dark mode
    - scheme: slate
      primary: yellow
      accent: indigo
      toggle:
         icon: material/toggle-switch-off-outline
         name: Switch to light mode
   features:
  - content.tabs.link
  - navigation.instant
  - navigation.tabs

markdown_extensions:
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true 


nav:    
  - Обзор: index.md
  - Менеджеру:
    - Преимущества: adv.md
    - Описание продукта: managers.md
    - Связанные решения: devs.md
    - Как подключить сервис: join.md
    - Документы: tech_ank.md
  - Разработчику: 
    - Авторизация: w2w.md
    - Мобильная авторизация: mobile.md
    - Работа с полученными токенами: tokens.md
    - Метчинг учеток: matching.md
    - Тестирование: testing.md
  - Методы:
    - Информация о пользователе: userinfo.md
  - Новости: 
    - Новости продукта: news.md
    - Ползные статьи: articles.md
  - FAQ: 
    - Часто задаваемые вопросы: faq.md
    - Глоссарий: glossary.md

